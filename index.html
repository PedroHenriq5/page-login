<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/imagem/favicon.png" type="image/x-icon">
    <title>Página de login</title>
</head>
<body>
    <div class="home">
        <div class="inicio">
            <h1>É hora de começar!</h1>
            <p>Faça login agora e mergulhe em uma experiência única.</p>
        </div>
        <div class="login">
            <h1>Faça seu login</h1>
        <div class="input_text">
            <div>
            <form action="home.html">
                <label for="email">Informe o seu e-mail:</label><br>
                <input type="email" class="email" id="email"> 
            <br>
                <label for="senha">Digite a sua senha:</label><br>
                <input type="password" class="senha" id="senha">
                <i class="bi bi-eye" id="eye" onclick="mostrarsenha()"></i>
            </form><br>
            </div>
            <button class="btn" id="btn" onclick="logar()">Entrar</button>            
        </div>
        </div>
    </div>
    <script src="src/javascript.js"></script>
</body>
</html>
